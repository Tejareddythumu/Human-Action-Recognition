<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Action Recognition</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../static/js/script.js"></script>
</head>
<body>
    <div class="background">
        <div class="container mt-5">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Human Action Recognition</h1>
                    <p class="card-text">Upload a video to predict the top 5 actions. The prediction process might take a few moments.</p>

                    <!-- File upload form -->
                    <div class="mt-4">
                        <form id="upload-form" method="post" enctype="multipart/form-data">
                            <!-- Hide the default file input -->
                            <input type="file" id="video-file" name="file" accept="video/*" style="display: none;" onchange="displayFileName()">

                            <!-- Custom file upload button -->
                            <div class="form-group">
                                <button id="upload-btn" type="button" class="btn btn-primary btn-lg custom-btn" onclick="document.getElementById('video-file').click()">
                                    <i class="fas fa-video"></i> Select a Video
                                </button>
                            </div>

                            <!-- Generated GIF display -->
                            <div id="gif-container" class="mt-4" style="display: none;">
                                <img id="generated-gif" src="" alt="Generated GIF">
                            </div>

                            <!-- Display file name after button -->
                            <div id="file-name" class="file-name-style"></div>  <!-- Apply special style to attract attention -->

                            <!-- Upload button in a new line -->
                            <div class="form-group">
                                <button type="button" class="btn btn-success btn-lg custom-btn" onclick="uploadAndPredict()">
                                    <i class="fas fa-upload"></i> Upload and Predict
                                </button>
                            </div>
                        </form>

                        <!-- Loading indicator -->
                        <div id="loading-indicator" class="mt-3" style="display: none; text-align: center;">
                            <div class="spinner-border text-success" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <p>Processing your video, please wait...</p>
                        </div>

                        <!-- Section to display prediction results -->
                        <div id="prediction-result" class="mt-3 text-left"></div>

                        <!-- Error message display -->
                        <div id="error-message" class="error-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
